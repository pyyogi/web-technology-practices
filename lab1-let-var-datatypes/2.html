<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Calculcator</title>

</head>
<body>

    <input id="first-number"/>
    <div id="operator_btns">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
    </div>
    <input id="second-number"/>
    <br>
    <button onclick="func()">Результат</button>
    <p id="result"></p>
    <script>
        var op;
        function func(){
            var result;
            var first_number = Number(document.getElementById("first-number").value);
            var second_number = Number(document.getElementById("second-number").value);
            switch (op) {
                case '+':
                    result = first_number+second_number;
                    break;
                case '-':
                    result = first_number-second_number;
                    break;
                case '*':
                    result = first_number*second_number;
                    break;
                case '/':
                    if (second_number===0){
                        result = 'Ошибка';
                        break;
                    }
                    result = first_number/second_number;

                    break;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
