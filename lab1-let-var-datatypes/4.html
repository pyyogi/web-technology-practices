<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const user_name = prompt("Введите имя: ");
        const user_birthdate = parseInt(prompt("Введите год рождения: "));
        document.write(user_name+", "+ (new Date().getFullYear()-user_birthdate));
    </script>
</body>
</html>
