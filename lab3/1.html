<body>

<!--    <p class="random_array"></p>-->
  <script>

      var random_array = new Array(15).fill(0);
    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
      for (let i = 0; i < 15; i++) {
          random_array[i] = randomIntFromInterval(-10, 30);
      }
      const sum = random_array.reduce((partialSum, a) => partialSum + a, 0);
      document.write(sum/random_array.length);
  </script>
</body>
