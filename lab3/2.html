<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<p>Изначальный массив:</p>
<label id="random_array"></label>
<br>
<p>Измененный массив:</p>
<label id="positive_array"></label>
<script>
    var random_array = new Array(15).fill(0);
    function randomIntFromInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    for (let i = 0; i < 15; i++) {
        random_array[i] = randomIntFromInterval(-10, 30);
    }
    document.getElementById("random_array").innerHTML = random_array;
    var positive_array = random_array.slice(0,15);

    for (let i = 0; i < 15; i++) {
         if (positive_array[i]<0){
             positive_array[i] = positive_array[i] * positive_array[i];
         }
    }
    document.getElementById("positive_array").innerHTML = positive_array;

</script>
</body>
</html>
