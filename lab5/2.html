<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Average Calculation</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Номер 2: Проверка слова на палиндром</h1>
    <div class="form-group">
      <label for="dataInput">Введите слово для проверки на палиндром:</label>
      <input type="text" class="form-control" id="dataInput">
    </div>
    <button type="button" class="btn btn-primary" onclick="checkPalindrom()">Проверить</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    function checkPalindrom() {
      const str = document.getElementById('dataInput').value
        let res = "палиндром"
        for (let i = 0; i < Math.floor(str.length / 2); i++) {
            if (str[i] !== str[str.length - i - 1]) {
                res = "не палиндром"
            }
        }
        const result = document.getElementById("result")
      result.innerHTML = res
            }
  </script>
</body>

</html>
