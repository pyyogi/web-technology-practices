<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Average Calculation</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Номер 4-6: класс</h1>
    <div class="form-group">
      <label for="dataInput"></label>
      <input type="text" class="form-control" id="dataInput">
    </div>
    <button type="button" class="btn btn-primary" onclick="user.setName()">Задать имя</button>
    <button type="button" class="btn btn-primary" onclick="user.sayHello()">Поздороваться</button>
    <button type="button" class="btn btn-primary" onclick="user.ReverseName()">Перевернуть</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script>

    class User {
      setName(){
        const name1 = document.getElementById('dataInput').value
        this.name = name1;
        result.innerHTML = 'Задано имя: ' + this.name
      }

      sayHello() {
        const result = document.getElementById("result")
          result.innerHTML = 'Привет, ' + this.name
      }

      ReverseName(){
          let n = this.name.split('').reverse().join('');
          const result = document.getElementById("result")
          result.innerHTML = 'Перевернутое имя: ' + n
      }
    }

    let user = new User();

  </script>
</body>

</html>
