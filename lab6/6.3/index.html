<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Проверка фамилии на полиндром</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Проверка фамилии на полиндром</h1>
  <form id="palindromeForm">
    <div class="form-group">
      <label for="surname">Введите вашу фамилию:</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Например: Анна">
    </div>
    <button type="submit" class="btn btn-primary">Проверить</button>
  </form>
  <div id="result" class="mt-4"></div>
</div>
<script src="script.js"></script>
</body>
</html>
